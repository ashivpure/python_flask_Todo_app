{% extends 'base.html' %}
{% block body %}
    <div class="container mt-4 abc">
      <h1 class="" href="/">My ToDo App</h1>
      <div>
        <h2 class="pt-5">Add ToDo</h2>
        <form action="/" method="POST">
          <div class="my-3">
            <label for="exampleInputEmail1" class="form-label"
              >Todo Title</label
            >
            <input type="text" class="form-control" name="title" id="title" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Todo description</label
            >
            <input type="text" class="form-control" id="desc" name="desc" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="pt-4">
        <h2 class="pt-3">Yours ToDo</h2>
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Title</th>
              <th scope="col">description</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in allTodo %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{todo.title}}</td>
              <td>{{todo.desc}}</td>
              <td>{{todo.date_creates}}</td>
              <td>
                <a href="/update/{{todo.sno}}" class="btn btn-dark">Update</a>
                <a href="/delete/{{todo.sno}}" class="btn btn-dark">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
 
    {% endblock body %}
