{% extends 'base.html' %} {% block title %} Home{% endblock title %} {% block
body %}
<div class="container my-3">
  <h2 class="pt-5">Update ToDo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="my-3">
      <label for="exampleInputEmail1" class="form-label">Todo Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        value="{{todo.title}}"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"
        >Todo description</label
      >
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        value="{{todo.desc}}"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
{% endblock body %}
